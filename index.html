<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAÇO 08-11-25 - Visualizador 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body {height:100%;margin:0;background:#111;color:#fff;font-family:Arial,Helvetica,sans-serif;}
    header {padding:10px 16px;background:#000;text-align:center;font-size:16px;}
    model-viewer {width:100%;height:calc(100vh - 60px);background:#222;}
    footer {padding:8px;text-align:center;font-size:14px;background:#000;}
  </style>
</head>
<body>
  <header>PAÇO 08-11-25 — Visualizador 3D + AR</header>
  <model-viewer src="model.glb" alt="Projeto 3D - PAÇO 08-11-25" camera-controls auto-rotate ar ar-modes="webxr scene-viewer quick-look"></model-viewer>
  <footer>Use um dedo para girar, dois dedos para dar zoom. Toque no ícone de AR para visualizar em realidade aumentada.</footer>
</body>
</html>

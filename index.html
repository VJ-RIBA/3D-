<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STAGE 3D - PAÇO DOS LEÕES</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#0b0b0b;color:#fff;font-family:'Inter',sans-serif}
    .wrap{display:flex;flex-direction:column;height:100vh}
    header{padding:12px 16px;text-align:center;background:#111;border-bottom:1px solid #222}
    header h1{margin:0;font-size:16px;letter-spacing:0.5px}
    model-viewer{flex:1;width:100%;height:calc(100vh - 80px);background:#000;display:block}
    footer{padding:10px;text-align:center;background:#111;font-size:13px;color:#ccc}
    code{color:#bbb}
  </style>
</head>
<body>
  <div class="wrap">
    <header><h1>STAGE 3D - PAÇO DOS LEÕES</h1></header>

    <model-viewer src="model.glb"
                  alt="STAGE 3D - PAÇO DOS LEÕES"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  camera-controls
                  auto-rotate
                  interaction-prompt="auto"
                  exposure="1.1"
                  shadow-intensity="1">
    </model-viewer>

    <footer>
      Toque e arraste para girar • Use dois dedos para zoom • AR disponível em dispositivos compatíveis
    </footer>
  </div>
</body>
</html>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HARAS 24-10-25 - Visualizador 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#111;color:#fff;font-family:Arial,Helvetica,sans-serif}
    .viewer-wrap{display:flex;flex-direction:column;height:100vh;}
    header{padding:12px;display:flex;align-items:center;gap:12px;background:linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.2));}
    header h1{font-size:16px;margin:0}
    model-viewer{flex:1;display:block;width:100%;height:calc(100vh - 64px);background:#222}
    .footer{padding:8px;text-align:center;font-size:13px;background:#0f0f0f;}
    .instructions{font-size:14px;opacity:0.9}
    @media (min-width:600px){
      header h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="viewer-wrap">
    <header>
      <h1>HARAS 24-10-25 â€” Visualizador 3D (toque para interagir)</h1>
    </header>

    <model-viewer src="project.glb"
                  alt="Projeto 3D - HARAS"
                  camera-controls
                  interaction-prompt
                  exposure="1"
                  ar
                  ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <div class="footer">
      <div class="instructions">Use um dedo para girar, dois dedos para dar zoom. Abra no navegador do celular.</div>
    </div>
  </div>
</body>
</html>
